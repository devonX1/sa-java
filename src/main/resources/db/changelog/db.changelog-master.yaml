databaseChangeLog:
  - changeSet:
      id: 1
      author: devon
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: guid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: chat_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_create
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: devon
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: guid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: branch
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: town
                  type: varchar(255)
              - column:
                  name: street
                  type: varchar(1000)
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: notification_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: date_create
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: devon
      changes:
        - renameColumn:
            tableName: notification
            oldColumnName: description
            newColumnName: notification_period
        - modifyDataType:
            tableName: notification
            columnName: notification_period
            newDataType: varchar(255)
        - renameColumn:
            tableName: notification
            oldColumnName: notification_time
            newColumnName: notification_date
  - changeSet:
      id: 4
      author: devon
      changes:
        - modifyDataType:
            tableName: notification
            columnName: street
            newDataType: TEXT



